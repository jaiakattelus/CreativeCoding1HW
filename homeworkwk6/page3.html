<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Maker Page 3</title>
    
    <!-- Embedded styles -->
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }
        h1 {
            color: white;
        }
        a {
            color: white;
            margin: 5px;
            display: inline-block;
        }
        input {
            padding: 5px;
            border: 1px solid black;
        }
        .error {
            border: 2px solid red;
            background-color: #ffcccc;
        }
    </style>

    <script>
        function getData() {
            var name = document.getElementById("txtName");
            var phone = document.getElementById("txtPhone");

            // Reset previous error styling
            name.classList.remove("error");
            phone.classList.remove("error");

            // Check if fields are empty and apply red border
            if (name.value.trim() === "") {
                name.classList.add("error");
            }
            if (phone.value.trim() === "") {
                phone.classList.add("error");
            }

            // If both fields are filled, display the values
            if (name.value.trim() !== "" && phone.value.trim() !== "") {
                document.getElementById("finalResult").innerHTML = 
                    "Name: " + name.value + "<br>Phone: " + phone.value;
            }
        }
    </script>

    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
    <h1>Volleyball Maker Page 3</h1>
    
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="txtName"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" id="txtPhone"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="btnSubmit" onClick="getData();">Submit</button>
            </td>
        </tr>
    </table>

    <div id="finalResult"></div>

    <br>

    <a href="index.html">Page 1</a>
    <a href="page2.html">Page 2</a>
    <a href="page4.html">Page 4</a>
    <a href="page5.html">Page 5</a>
</body>
</html>
