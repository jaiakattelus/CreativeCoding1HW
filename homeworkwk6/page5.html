<html>
    <title>math game</title>

<head>
  <script>
    var actualAnswer;
    var number1;
    var number2;

    function printQuestion() {
      number1 = Math.floor(Math.random() * 10);
      number2 = Math.floor(Math.random() * 10);
      actualAnswer = number1 + number2;
      document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
    }

    function checkAnswer() {
      var answer = document.getElementById("txtAnswer").value;
      if (answer == actualAnswer) {
        document.getElementById("finalResult").innerHTML = "Correct!";
        printQuestion();
      } else {
        document.getElementById("finalResult").innerHTML = "Wrong!";
      }
    }

    function runGame() {
      for (var i = 1; i < 6; i++) {
        document.getElementById("message").innerHTML += "<h" + i + ">Volleyball Math</h" + i + "></p>";
      }
      printQuestion();
    }
    runGame();
  </script>
</head>

<body onload="runGame();">

  <table>
    <tr>
      <td colspan="2">
        <div id="message"></div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <hr size="1">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div id="theQuestion"></div>
      </td>
    </tr>
    <tr>
      <td>Your answer</td>
      <td><input type="text" id="txtAnswer"></td>
    </tr>
    <tr>
      <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
    </tr>
  </table>
  <div id="finalResult"></div>

    <a href="page3.html">page3</a>
    <a href="page4.html">page4</a>
</body>
</html>
